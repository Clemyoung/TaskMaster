<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>
  <body>
    <section id="signup-section">
      <div class="container red">
        <div class="img-div red" style="text-align: center">
          <img
            src="https://d34u8crftukxnk.cloudfront.net/slackpress/prod/sites/6/M2A2H%402x.jpg?d=500x500&f=inside"
            alt=""
          />
        </div>
        <div id="loader" class="loader" style="display:none;"></div>
        <div class="form-data green">
          <form id="register-form">
            <div class="church-name green">
              <label for="alc-name">Name</label>
              <input
                type="text"
                id="alc-name"
                placeholder="Enter ALC Name"
                required
              />
            </div>

            <div class="email green">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter email"
                required
              />
            </div>

            <div class="password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter password"
                required
              />
            </div>

            <div class="remember">
              <input class="red" type="checkbox" id="terms" name="" />
              <label for="terms" class="red"
                >I agree to the <span>Terms of Services</span> and i confirm i
                have read the <span>Privacy Policy.</span></label
              >
            </div>

            <button type="submit" class="signup">Sign up</button>
          </form>

          <div class="routes">
            <span>Already Signed Up?</span>
            <span>
              <a href="login.html" id="loginLink" class="">Login Here</a>
            </span>
          </div>
        </div>
      </div>
    </section>

    <script src="../scripts/signup.js"></script>
  </body>
</html>
