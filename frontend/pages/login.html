<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/index.css">
  </head>
  <body>
    <section id="login-section">
      <div class="container red">
        <div id="loader" class="loader" style="display:none;"></div>
        <div class="form-data bluex">
            <div class="img-div yellowx" style="text-align: center;">
                <img src="https://d34u8crftukxnk.cloudfront.net/slackpress/prod/sites/6/M2A2H%402x.jpg?d=500x500&f=inside" alt="">
            </div>
            <form id="login-form">
              <div class="email greenx">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required/>
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required/>
              </div>
              <div class="forgot-password redx">
                <div class="remember">
                    <input class="redx" type="checkbox" id="remember-me" name="">
                    <label for="remember-me" class="redx">Remember me</label>
                </div>
                <a href="">Forgot Password</a>
              </div>
              <button type="submit" class="login">Log in</button>
            </form>
    
            <p>New User?</p>
            <div class="routes">
                <a href="./signup.html" class="">Sign Up Now!</a>
            </div>
    
            <hr/>            
        </div>
      </div>
    </section>

    <script src="../scripts/login.js"></script>
  </body>
</html>
